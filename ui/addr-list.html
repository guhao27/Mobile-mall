<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">
        <meta content="email=no" name="format-detection">
        <meta http-equiv="Cache-Control" CONTENT="no-cache">
        <meta http-equiv="Pragma" CONTENT="no-cache">
        <title>管理收货地址</title>
        <script type="text/javascript" src="js/flexible.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="iconfont/iconfont.css" />
    </head>
    <body>
        <div class="page-group">
            <div class="page">
                <header class="bar head-bar">
                    <div class="lf btn back-btn">
                        <i class="icon icon-yueyueaiicon_fanhuijiantou"></i>
                    </div>
                    <div class="head-title center">
                        管理收货地址
                    </div>
                </header>
                <footer class="bar footer-bar clearfix">
                    <div class="footer-float-blue w100 cli-main lf">
                        <i class="icon icon-yueyueaiicon_tianjia"></i>
                        新增收货地址
                    </div>
                </footer>
                <div class="content" id="scroll-box">
                    <ul class="addr-list">
                        <li>
                            <div class="addr-detail">
                                <div class="addr-user clearfix">
                                    <div class="lf name maxW50 txt-hidden">
                                        收货人：徐先生
                                    </div>
                                    <div class="rf phone">
                                        13912345678
                                    </div>
                                </div>
                                <div class="addr-txt">
                                    收货地址：广东省广州市海珠区中洲中心北塔1068号6楼 全层。
                                </div>
                            </div>
                            <div class="addr-ctrl clearfix">
                                <label class="lf label" for="">
                                    <input checked="" class="checkbox" type="radio" name="addr-radio">
                                    <span>设为默认地址</span>
                                </label>
                                <div class="rf delete">
                                    删除
                                </div>
                                <div class="rf edit">
                                    编辑
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="addr-detail">
                                <div class="addr-user clearfix">
                                    <div class="lf name maxW50 txt-hidden">
                                        收货人：徐先生
                                    </div>
                                    <div class="rf phone">
                                        13912345678
                                    </div>
                                </div>
                                <div class="addr-txt">
                                    收货地址：广东省广州市海珠区中洲中心北塔1068号6楼 全层。
                                </div>
                            </div>
                            <div class="addr-ctrl clearfix">
                                <label class="lf label" for="">
                                    <input class="checkbox" type="radio" name="addr-radio">
                                    <span>设为默认地址</span>
                                </label>
                                <div class="rf delete">
                                    删除
                                </div>
                                <div class="rf edit">
                                    编辑
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/style.js"></script>
