<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">
        <meta content="email=no" name="format-detection">
        <meta http-equiv="Cache-Control" CONTENT="no-cache">
        <meta http-equiv="Pragma" CONTENT="no-cache">
        <title>个人中心</title>
        <script type="text/javascript" src="js/flexible.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="iconfont/iconfont.css" />
    </head>
    <body>
        <div class="page-group">
            <div class="page">
                <header class="bar head-bar">
                    <div class="rf btn">
                        <i class="icon icon-yueyueaiicon_lingsheng"></i>
                    </div>
                    <div class="head-title center">
                        个人中心
                    </div>
                </header>
                <footer class="bar footer-bar clearfix">
                    <a class="nav-link" href="##">
                        <i class="icon icon-yueyueaiicon_dibushangcheng"></i>
                        <span>商城</span>
                    </a>
                    <a class="nav-link" href="##">
                        <i class="icon icon-yueyueaiicon_dibugouwuche"></i>
                        <span>购物车</span>
                    </a>
                    <a class="nav-link" href="##">
                        <i class="icon icon-yueyueaiicon_dibuguanzhu"></i>
                        <span>关注</span>
                    </a>
                    <a class="nav-link active" href="##">
                        <i class="icon icon-yueyueaiicon_dibuwode"></i>
                        <span>个人中心</span>
                    </a>
                </footer>
                <div class="content" id="scroll-box">
                    <div class="user-head">
                        <div class="user-message">
                            <h2 class="u-name txt-hidden">李八巴</h2>
                            <div class="u-phone">13612345678</div>
                        </div>
                        <div class="user-img">
                            <img class="img-center" src="images/head.jpg" alt="">
                        </div>
                        <div class="user-head-side">
                            <i class="icon icon-yueyueaiicon_erweima1"></i>
                            <i class="icon icon-yueyueaiicon_jiantou"></i>
                        </div>
                    </div>

                    <div class="select-link-line clearfix">
                        <div class="lf">
                            我的订单
                        </div>
                        <div class="rf">
                            <span class="font24-999">查看全部订单</span>
                            <i class="icon icon-yueyueaiicon_jiantou"></i>
                        </div>
                    </div>
                    <nav class="mb20">
                        <ul class="user-nav clearfix">
                            <li><a href="##" title="">
                                <i class="icon icon-yueyueaiicon_daifukuan color1"></i>
                                <div class="txt">
                                    待付款
                                </div>
                            </a></li>
                            <li><a href="##" title="">
                                <i class="icon icon-yueyueaiicon_peisongzhong color2"></i>
                                <div class="txt">
                                    配送中
                                </div>
                            </a></li>
                            <li><a href="##" title="">
                                <i class="icon icon-yueyueaiicon_daishouhuo color3"></i>
                                <div class="txt">
                                    待收货
                                </div>
                            </a></li>
                            <li><a href="##" title="">
                                <i class="icon icon-yueyueaiicon_daipingjia color4"></i>
                                <div class="txt">
                                    待评价
                                </div>
                            </a></li>
                            <li><a href="##" title="">
                                <i class="icon icon-yueyueaiicon_yiwancheng color5"></i>
                                <div class="txt">
                                    已完成
                                </div>
                            </a></li>
                        </ul>
                    </nav>

                    <div class="select-link-line clearfix">
                        <div class="lf">
                            收藏
                        </div>
                        <div class="rf">
                            <span></span>
                            <i class="icon icon-yueyueaiicon_jiantou"></i>
                        </div>
                    </div>
                    <div class="select-link-line clearfix">
                        <div class="lf">
                            代金券
                        </div>
                        <div class="rf">
                            <span></span>
                            <i class="icon icon-yueyueaiicon_jiantou"></i>
                        </div>
                    </div>
                    <div class="select-link-line clearfix mb20">
                        <div class="lf">
                            申请配送员/代理商
                        </div>
                        <div class="rf">
                            <span></span>
                            <i class="icon icon-yueyueaiicon_jiantou"></i>
                        </div>
                    </div>

                    <div class="select-link-line clearfix">
                        <div class="lf">
                            设置
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/style.js"></script>
